  test_size: 0.01
  random_seed: 45
  train_data: feature\train\train_data.parquet
  test_data: feature\test\test_data.parquet

pipeline_type:
            #combine_feature: True
  KFoldTE: true
  frequency_encoding: false
  KFold_frequency_encoding: false
  tfidf_vectorizer_encoding: true
  count_vectorizer_encoding: false

model:
  model_type: logistic_reg
  logistic_reg:
    hyper_params:
      max_iter: 50
      penalty: l2
      C: 0.1
      class_weight: balanced
  trained_model: model\model.pkl
  eval:
    evals: eval
    eval_metrics: metrics
    eval_plots: plots

